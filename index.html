<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="wrapper">
      <div class="winner-screen">
        <h1 class="logo">Game Over!</h1>
        <h3></h3>
        <button class="play-again"> Play Again </button>
      </div>
      <div class="player-pick">
        <h1 class="logo">Tic-Tac-Toe</h1>
        <div class="player-button-wrapper">
          <button id="one-player">One Player</button>
          <button id="two-player">Two Players</button>
        </div>
      </div>
      <div class="player-name">
        <h2 class="one-player">Enter your name</h2>
        <h2 class="two-player">Enter your names</h2>
        <div class="name-form one-player">
          <form id="p1form" action="">
            <div class="form-text">
              <input type="text" id="p1name" name="p1name" required />
            </div>
            <button type="submit">Let's Play!</button>
          </form>
        </div>
        <div class="name-form two-player">
          <form id="p2form" action="">
            <div class="form-text">
              <label for="p1name">PLAYER 1: </label>
              <input type="text" id="p2p1name" required />
            </div>
            <div class="form-text">
              <label for="p2name">PLAYER 2: </label>
              <input type="text" id="p2name" required />
            </div>
            <button id="p2submit" type="submit">Let's Play!</button>
          </form>
        </div>
      </div>
      <div class="board-wrapper">
        <table class="game-board">
          <tbody>
            <tr class="top-row">
              <td><div class="cell"></div></td>
              <td><div class="cell"></div></td>
              <td><div class="cell"></div></td>
            </tr>
            <tr class="middle-row">
              <td><div class="cell"></div></td>
              <td><div class="cell"></div></td>
              <td><div class="cell"></div></td>
            </tr>
            <tr class="bottom-row">
              <td><div class="cell"></div></td>
              <td><div class="cell"></div></td>
              <td><div class="cell"></div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
